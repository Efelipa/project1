{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1 class="text-center">All Pages</h1>
    </div>
    <div class="container">
        <ul>
            {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

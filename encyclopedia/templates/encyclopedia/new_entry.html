{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1 class="text-center p-2">New Entry</h1>
    </div>
    <div class="container">
        <form action="{% url 'new_entry' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Create New Entry">
            </div>
        </form>
    </div>

{% endblock %}

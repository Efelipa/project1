{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error: {{entry_title}} not exist
{% endblock %}

{% block body %}
    
<div class="jumbotron">
    <h1 class="text-center">
        Are you looking for: {{entry_title}}?
    </h1>
</div>
<div class="container">
    <div class="alert alert-danger">
        <p>Sorry but this page is not available. But you can <a href="{% url 'new_entry'%}">add</a> a new entry</p>
    </div>
</div>
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1 class="text-center p-2">Edit {{title}}</h1>
    </div>
    <div class="container">
        <form action="{% url 'edit_page' title='entry_title' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ edit_form }}
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </div>

{% endblock %}
